<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Scouting Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
  <ul>
    <li><a href="index.html">Pit Scouting</a></li>
    <li><a href="field.html">Field Scouting</a></li>
  </ul> 
</nav>
    <h2>Pit Scouting</h2>

    <form id="scoutingForm">
        <div class="question">
            <label for="teamNumber">Team Number</label>
            <input type="number" id="teamNumber" name="teamNumber" placeholder="e.g. 4213" required>
        </div>

        <div class="question">
            <label>Drivetrain Type</label>
            <div class="radio-group">
                <label><input type="radio" name="drivetrain" value="Tank" required> Tank</label>
                <label><input type="radio" name="drivetrain" value="Swerve"> Swerve</label>
                <label><input type="radio" name="drivetrain" value="Other"> Other</label>
            </div>
        </div>

        <div class="question">
            <label>Obstacles</label>
            <label><input type="checkbox" name="overBump"> Can it go over the <b>Bump</b>?</label>
            <label><input type="checkbox" name="underTrench"> Can it go under the <b>Trench</b>?</label>
        </div>

        <div class="question">
            <label>Can you climb?</label>
            <div class="radio-group">
                <label><input type="radio" name="climb" value="Yes"> Yes</label>
                <label><input type="radio" name="climb" value="No"> No</label>
            </div>
        </div>

        <div class="question">
            <label for="ballCapacity">Max balls scored in one cycle?</label>
            <input type="number" id="ballCapacity" name="ballCapacity" min="0">
        </div>

        <div class="question">
            <label for="autos">Describe Autonomous Routines</label>
            <textarea id="autos" name="autos" rows="3" placeholder="e.g. 3 ball auto, move off line..."></textarea>
        </div>

        <button type="submit">Submit Data</button>
    </form>

</body>
</html>
