<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metal Cow | Data Rows</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <img src="../img/metalcowlogo.png" class="metalcowlogo" alt="Metal Cow logo">
    
    <nav>
        <ul>
            <li><a href="index.html">Pit Scouting</a></li>
            <li><a href="field.html">Field Scouting</a></li>
            <li><a href="store.html">View Data</a></li>
        </ul> 
    </nav>

    <h2>Scouting Database</h2>

    <div class="scouting-box" style="max-width: 100%; overflow-x: auto;">
        <table id="scoutingTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Team</th>
                    <th>Match/Drive</th>
                    <th>Score/Auto</th>
                    <th>Endgame</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <button onclick="clearAll()" style="background:#ff4444; margin-top:20px;">Wipe All Data</button>

    
</body>
